<mat-card>
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="data.urlToImage ? data.urlToImage : placeholder"
      alt="Photo"
    />
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>{{ data.publishedAt | date }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="data.urlToImage ? data.urlToImage : placeholder"
    alt="Photo"
  />
  <mat-card-content>
    <p>
      {{ data.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCloseDialog()">Close</button>
  </mat-card-actions>
</mat-card>
